{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'generator/style.css' %}">
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<div class="body">
  <div class="box">
    <h1 class="header">
      PASSWORD
    </h1>    
    <form action="{% url 'password' %}" class="form">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16" selected="selected">16</option>
      </select>
      Length
      <input type="checkbox" name="uppercase"/> UPPERCASE
      <input type="checkbox" name="numbers"/> NUMBERS
      <input type="checkbox" name="special"/> SPECIAL
      CHARACTER
      <input type="submit" value="Generate Password" class="button" />
    </form>
  </div>
</div>
